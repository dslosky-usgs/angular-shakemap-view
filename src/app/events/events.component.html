<div class="filter">
  <shakemap-view-event-filter (click)="setFocus(true)">
  </shakemap-view-event-filter>

  <div class="close" *ngIf="focus">
    <mat-icon (click)="setFocus(false)">close</mat-icon>
  </div>
</div>

<div class="event-list" [hidden]="!focus">
  <shakemap-view-event-list>
  </shakemap-view-event-list>
</div>
